###o键引导，并非完全是东方专有词汇的都不以o引导，例：幻想乡 hxxav（然而还是加了幻想乡 ohxx）
###该码表五字词为osssss，六字及以上词为是osssss(末声)
#PS：少数后加的词还是遵循官方规则
###人名优先
###旧作角色极少数未收录，只在设定中出场且戏份过少的角色未收录（魂魄妖忌除外，因为收录太早）
###收录大部分角色常用外号
###人名中常用的部分，比如“铃仙·优昙华院·因幡”中的“铃仙”、“因幡”，会单独编码，但是基本不会单独出现的比如姓氏，例如：“优昙华院”，则不会单独编码（然而还是编码了）
###游戏内未直接出现名称的地点大概率不收录（视人气部分收录）
###符卡不收录（数量太多），也可能某天会更新
###收录列表：作品名，人名，游戏外其他出版物名，大部分地点，异变名，事件名，标志建筑物、物品名，用语名，常用STG术语名，符卡名（鸽）
